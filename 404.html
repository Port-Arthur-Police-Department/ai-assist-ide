<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Bypass service worker for redirects
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => registration.unregister());
        });
      }
      
      // Redirect to hash-based app
      var basePath = '/ai-assist-ide';
      var newUrl = basePath + '/#/';
      
      if (window.location.search) {
        newUrl += '?' + window.location.search.substring(1);
      }
      
      console.log('404 - Redirecting to:', newUrl);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Redirecting to AI-Assist-IDE...</h1>
      <p>If you are not redirected, <a href="/ai-assist-ide/#/">click here</a>.</p>
    </div>
  </body>
</html>
