<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect script that works for subfolder deployments like /ai-assist-ide/
      (function() {
        var l = window.location;
        var repoName = '/ai-assist-ide'; // ðŸ‘ˆ must match your base in vite.config.ts

        var newUrl =
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          repoName + '/?' +
          l.pathname.replace(repoName, '').slice(1)
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
