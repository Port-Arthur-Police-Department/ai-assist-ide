<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AI-Assist-IDE" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/ai-assist-ide/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/ai-assist-ide/icons/favicon.svg" />
    <link rel="shortcut icon" href="/ai-assist-ide/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/ai-assist-ide/icons/apple-touch-icon.png" />

    <!-- Manifest with absolute path -->
    <link rel="manifest" href="/ai-assist-ide/manifest.webmanifest" crossorigin="use-credentials" />

    <title>AI-Assist-IDE</title>
    
    <script>
      // Debug script to check manifest loading
      window.addEventListener('load', () => {
        fetch('/ai-assist-ide/manifest.webmanifest')
          .then(response => {
            console.log('Manifest fetch response:', response.status);
            return response.json();
          })
          .then(manifest => console.log('Manifest loaded:', manifest))
          .catch(err => console.error('Manifest load failed:', err));
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
