<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AI-Assist-IDE" />

    <!-- Cache-busting query parameter -->
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png?v=2" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg?v=2" />
    <link rel="shortcut icon" href="icons/favicon.ico?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png?v=2" />

    <!-- Manifest with cache-busting -->
    <link rel="manifest" href="manifest.webmanifest?v=2" />

    <!-- Preemptively clear old manifest -->
    <link rel="manifest" href="/ai-assist-ide/manifest.webmanifest" id="new-manifest">
    
    <script>
      // Nuclear option: prevent any old manifest from loading
      if (window.location.href.includes('scheduler') || performance.getEntriesByType('navigation')[0]?.name.includes('scheduler')) {
        // Force redirect and clear everything
        localStorage.clear();
        sessionStorage.clear();
        indexedDB.databases?.().then(dbs => {
          dbs.forEach(db => indexedDB.deleteDatabase(db.name));
        });
        window.location.replace('/ai-assist-ide/');
      }
    </script>

    <title>AI-Assist-IDE</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
