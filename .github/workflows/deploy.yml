name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Remove cache for now since we're regenerating lock file

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "⚠️ package-lock.json not found, generating it now..."
            npm install --package-lock
            echo "✅ package-lock.json generated"
          else
            echo "✅ package-lock.json exists"
          fi

      - name: Install dependencies using lock file
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci with package-lock.json"
            npm ci
          else
            echo "Using npm install (fallback)"
            npm install
          fi

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify PWA files
        run: |
          echo "=== PWA Files ==="
          [ -f dist/manifest.webmanifest ] && echo "✅ manifest.webmanifest" || echo "❌ manifest.webmanifest"
          [ -f dist/sw.js ] && echo "✅ sw.js" || echo "❌ sw.js"
          [ -f dist/registerSW.js ] && echo "✅ registerSW.js" || echo "❌ registerSW.js"
          echo ""
          echo "=== Icons ==="
          ls -la dist/icons/ | head -5

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
