name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check and generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "ðŸ”„ package-lock.json not found, generating it..."
            npm install --package-lock --no-audit
            echo "âœ… package-lock.json generated"
            
            # Optional: uncomment to auto-commit (remove after first run)
            # git config --local user.email "action@github.com"
            # git config --local user.name "GitHub Action"
            # git add package-lock.json
            # git commit -m "Add package-lock.json"
            # git push
          else
            echo "âœ… package-lock.json exists"
          fi

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci with package-lock.json"
            npm ci --no-audit
          else
            echo "Using npm install (fallback)"
            npm install
          fi

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
