name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Gets all history for proper build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # Caches node_modules for faster builds

      - name: Install dependencies
        run: |
          npm ci --silent  # Uses package-lock.json for reproducible installs

      - name: Clean and build
        run: |
          # The GitHub Actions runner is already clean, but we can ensure fresh build
          npm run build

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Verify build output
        run: |
          echo "=== Build Contents ==="
          ls -la dist/
          echo ""
          echo "=== Key Files ==="
          [ -f dist/index.html ] && echo "✅ index.html" || echo "❌ index.html"
          [ -f dist/404.html ] && echo "✅ 404.html" || echo "❌ 404.html"
          [ -f dist/favicon.ico ] && echo "✅ favicon.ico" || echo "❌ favicon.ico"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true  # This ensures clean gh-pages branch
