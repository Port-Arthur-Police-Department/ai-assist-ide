name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install and build
        run: |
          # Remove any existing node_modules and do clean install
          rm -rf node_modules
          npm install
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify Current Build
        run: |
          echo "=== CURRENT INDEX.HTML ==="
          cat dist/index.html
          echo ""
          echo "=== CHECKING FOR ROUTER ==="
          grep -i "router" dist/assets/*.js 2>/dev/null | head -3 || echo "No router references found"

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
