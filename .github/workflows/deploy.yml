name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug Build Output
        run: |
          echo "=== Checking dist/ contents ==="
          find dist/ -type f -name "*.webmanifest" -o -name "*.json" -o -name "*.html" | sort
          echo ""
          echo "=== Manifest file details ==="
          if [ -f dist/manifest.webmanifest ]; then
            echo "✅ Manifest exists"
            cat dist/manifest.webmanifest
          else
            echo "❌ Manifest missing - checking for alternatives:"
            find dist/ -name "*manifest*" -type f
          fi
          echo ""
          echo "=== index.html manifest reference ==="
          grep -i manifest dist/index.html || echo "No manifest reference in index.html"

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
