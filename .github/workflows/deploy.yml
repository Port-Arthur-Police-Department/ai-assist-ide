name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # REMOVE cache line since we don't have package-lock.json

      - name: Install dependencies
        run: |
          # Check if package-lock.json exists, if not use regular install
          if [ -f package-lock.json ]; then
            echo "Using npm ci with existing package-lock.json"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug Manifest and Paths
        run: |
          echo "=== Manifest Content ==="
          cat dist/manifest.webmanifest || echo "Manifest not found"
          echo ""
          echo "=== Index.html Manifest Reference ==="
          grep -i manifest dist/index.html || echo "No manifest reference found"
          echo ""
          echo "=== Checking Built Paths ==="
          grep -o 'href="[^"]*"' dist/index.html | grep -E '(manifest|icon)' | head -10

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
