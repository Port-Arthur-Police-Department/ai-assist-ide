name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create .env.production file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production
          echo "✅ .env.production file created with Supabase variables"

      - name: Build for production
        run: npm run build

      - name: Verify environment variables in build
        run: |
          echo "=== Checking if environment variables were embedded ==="
          if grep -r "supabase.co" dist/ | head -2; then
            echo "✅ Supabase URL found in built files"
          else
            echo "❌ Supabase URL not found - environment variables may not be set"
          fi

      - name: Create basic icons if missing
        run: |
          if [ ! -f public/icons/android-chrome-192x192.png ]; then
            echo "Creating placeholder icons..."
            mkdir -p public/icons
            # Create minimal placeholder files
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" | base64 -d > public/icons/android-chrome-192x192.png 2>/dev/null || touch public/icons/android-chrome-192x192.png
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" | base64 -d > public/icons/android-chrome-512x512.png 2>/dev/null || touch public/icons/android-chrome-512x512.png
            touch public/icons/favicon.ico
          fi

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
