name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Remove cache configuration since we don't have package-lock.json

      - name: Install dependencies
        run: |
          # Generate package-lock.json first, then install
          npm install --package-lock

      - name: Build site
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Verify build
        run: |
          echo "=== Build Output ==="
          ls -la dist/
          echo ""
          echo "=== Key Files ==="
          [ -f dist/index.html ] && echo "✅ index.html" || echo "❌ index.html"
          [ -f dist/404.html ] && echo "✅ 404.html" || echo "❌ 404.html"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
