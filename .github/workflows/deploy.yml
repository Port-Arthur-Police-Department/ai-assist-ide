name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug Built Files
        run: |
          echo "=== DIST FOLDER CONTENTS ==="
          find dist/ -type f | sort
          echo ""
          echo "=== INDEX.HTML CONTENT ==="
          cat dist/index.html
          echo ""
          echo "=== CHECKING FOR REACT APP ==="
          if grep -q "root" dist/index.html && grep -q "react" dist/index.html; then
            echo "✅ React app detected in index.html"
          else
            echo "❌ React app NOT found in index.html"
          fi

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
