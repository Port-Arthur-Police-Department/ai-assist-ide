name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # This will work now!

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build for production (without PWA)
        run: |
          # Create a simple config without PWA to ensure build works
          cat > vite.config.simple.js << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react-swc'
          import path from 'path'
          export default defineConfig({
            plugins: [react()],
            resolve: { alias: { '@': path.resolve(__dirname, './src') }},
            base: '/ai-assist-ide/',
            build: { outDir: 'dist', sourcemap: false, emptyOutDir: true }
          })
          EOF
          npx vite build --config vite.config.simple.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
