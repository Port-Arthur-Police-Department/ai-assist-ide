name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create environment file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production

      - name: Verify PWA assets
        run: |
          echo "=== Checking PWA Requirements ==="
          [ -f public/icons/android-chrome-192x192.png ] && echo "✅ 192x192 icon" || echo "❌ Missing 192x192 icon"
          [ -f public/icons/android-chrome-512x512.png ] && echo "✅ 512x512 icon" || echo "❌ Missing 512x512 icon"
          [ -f public/icons/apple-touch-icon.png ] && echo "✅ Apple touch icon" || echo "❌ Missing Apple touch icon"
          echo "=== Minimum icons for installability: 192x192 and 512x512 ==="

      - name: Build for production
        run: npm run build

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true